backplane:
  redisUri: redis://localhost:6379
  queues:
  - name: cpu
    allowUnmatched: true
    properties:
    - name: min-cores
      value: '*'
    - name: max-cores
      value: '*'
worker:
  publicName: localhost:8981
  storages:
  - type: FILESYSTEM
    path: cache
    maxSizeBytes: 2147483648   # 2 * 1024 * 1024 * 1024
  linkedInputDirectories:
  - (?!external/)[^/]+
