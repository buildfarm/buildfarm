options:
  languages: [ "java" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.google.code.findbugs:
    jsr305:
      lang: java
      version: "3.0.1"

  com.github.pcj:
    google-options:
      lang: java
      version: "1.0.0"

  com.google.guava:
    guava:
      lang: java
      version: "27.0-jre"

  com.google.auth:
    google-auth-library-credentials:
      lang: java
      version: "0.9.1"

    google-auth-library-oauth2-http:
      lang: java
      version: "0.9.1"

  com.google.jimfs:
    jimfs:
      lang: java
      version: "1.1"

  com.google.protobuf:
    protobuf-java:
      lang: java
      version: "3.6.1"

    protobuf-java-util:
      lang: java
      version: "3.6.1"

  com.google.truth:
    truth:
      lang: java
      version: "0.43"

  io.netty:
    netty:
      lang: java
      modules: [ "buffer", "codec", "codec-http", "codec-http2", "codec-socks", "common", "handler",
        "handler-proxy", "resolver", "transport", "transport-native-epoll", "transport-native-kqueue",
        "transport-native-unix-common" ]
      version: "4.1.38.Final"

  io.grpc:
    grpc-all:
      lang: java
      version: "1.23.0"

    grpc:
      lang: java
      modules: [ "api", "auth", "core", "context", "netty", "stub", "protobuf" ]
      version: "1.23.0"

  junit:
    junit:
      lang: java
      version: "4.12"

  org.mockito:
    mockito-core:
      lang: java
      version: "2.25.0"
